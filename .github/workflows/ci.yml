name: CI

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Check code formatting
        run: pnpm format:check || (echo "Code is not formatted. Run 'pnpm format' to fix." && exit 1)

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities (Snyk)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: License compliance check
        run: |
          npx -y license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" --excludePrivatePackages || echo "License check completed with warnings"
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: 'packages/*/coverage/lcov.info'
          minimum-coverage: 70
          artifact-name: code-coverage-report${{ github.event_name == 'schedule' && '-weekly' || '' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: ${{ github.event_name == 'pull_request' }}
          fail-below-threshold: ${{ github.event_name == 'pull_request' }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports${{ github.event_name == 'schedule' && '-weekly' || '' }}
          path: |
            packages/*/coverage
          retention-days: ${{ github.event_name == 'schedule' && 90 || 30 }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts${{ github.event_name == 'schedule' && '-weekly' || '' }}
          path: packages/*/dist
          retention-days: ${{ github.event_name == 'schedule' && 30 || 7 }}

  bundle-analyzer:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run bundle analyzer
        run: pnpm bundle:analyze

      - name: Check bundle sizes
        run: pnpm size-limit
        continue-on-error: true

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-report${{ github.event_name == 'schedule' && '-weekly' || '' }}
          path: packages/*/dist/bundle-stats.html
          retention-days: ${{ github.event_name == 'schedule' && 90 || 30 }}

  lighthouse:
    name: Lighthouse Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts${{ github.event_name == 'schedule' && '-weekly' || '' }}
          path: packages

      - name: Build demo app
        run: pnpm build:demo || echo "Demo build skipped if not available"

      - name: Run Lighthouse CI
        run: pnpm lighthouse:ci
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report${{ github.event_name == 'schedule' && '-weekly' || '' }}
          path: .lighthouseci
          retention-days: ${{ github.event_name == 'schedule' && 90 || 30 }}

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        if: github.event_name == 'schedule'
        run: pnpm dependency:check
        continue-on-error: true

      - name: Generate dependency report
        run: pnpm dependency:report
        continue-on-error: true

      - name: Comment PR with dependency updates
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = path.join(process.cwd(), 'dependency-report.md');
              if (fs.existsSync(reportPath)) {
                const report = fs.readFileSync(reportPath, 'utf8');
                if (report.trim().length > 0) {
                  await github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `## ðŸ“¦ Dependency Check Report\n\n${report}`
                  });
                }
              }
            } catch (error) {
              console.log('No dependency report to comment:', error.message);
            }

      - name: Upload dependency report
        if: github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report-weekly
          path: dependency-report.md
          retention-days: 90

      - name: Create GitHub issue for major updates
        if: github.event_name == 'schedule' && failure()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = path.join(process.cwd(), 'dependency-report.md');
              if (fs.existsSync(reportPath)) {
                const report = fs.readFileSync(reportPath, 'utf8');
                
                // Check if issue already exists
                const { data: issues } = await github.rest.issues.listForRepo({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open',
                  labels: 'dependencies'
                });
                
                const existingIssue = issues.find(issue => 
                  issue.title.includes('Dependency Updates') && 
                  issue.created_at > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString()
                );
                
                if (!existingIssue) {
                  await github.rest.issues.create({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: `[Weekly] Dependency Updates Available - ${new Date().toISOString().split('T')[0]}`,
                    body: `## ðŸ“¦ Weekly Dependency Check Report\n\n${report}\n\nThis issue was automatically generated by the weekly CI workflow.`,
                    labels: ['dependencies', 'automated']
                  });
                }
              }
            } catch (error) {
              console.log('Error creating issue:', error.message);
            }

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [lint, security, license-check, typecheck, test, build, bundle-analyzer, lighthouse, dependency-check]
    if: github.event_name == 'schedule' && always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks completed. See individual job results for details." >> $GITHUB_STEP_SUMMARY
