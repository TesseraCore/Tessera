<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessera Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .controls {
      padding: 1rem 2rem;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      background: #4a4a4a;
      border: 1px solid #5a5a5a;
      color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #5a5a5a;
    }

    button:active {
      background: #3a3a3a;
    }

    button.active {
      background: #0066cc;
      border-color: #0088ff;
    }

    .info {
      padding: 0.5rem 1rem;
      background: #2a2a2a;
      border-radius: 4px;
      font-size: 0.875rem;
      color: #a0a0a0;
    }

    .viewer-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #0a0a0a;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: grab;
    }

    #canvas:active {
      cursor: grabbing;
    }

    .status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 4px;
      font-size: 0.75rem;
      font-family: 'Monaco', 'Menlo', monospace;
      color: #a0a0a0;
      z-index: 10;
    }

    .status .status-item {
      margin: 0.25rem 0;
    }

    .status .status-label {
      color: #808080;
      margin-right: 0.5rem;
    }

    .status .status-value {
      color: #00ff88;
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem;
      background: rgba(200, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 8px;
      color: #ff6666;
      text-align: center;
      max-width: 500px;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #a0a0a0;
    }

    .spinner {
      border: 3px solid #3a3a3a;
      border-top: 3px solid #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="load-image-btn">Load Test Image</button>
    <button id="zoom-in-btn">Zoom In</button>
    <button id="zoom-out-btn">Zoom Out</button>
    <button id="reset-view-btn">Reset View</button>
    <div class="info" id="backend-info">Backend: Initializing...</div>
  </div>

  <div class="viewer-container">
    <canvas id="canvas"></canvas>
    <div class="status" id="status">
      <div class="status-item">
        <span class="status-label">Backend:</span>
        <span class="status-value" id="backend-status">-</span>
      </div>
      <div class="status-item">
        <span class="status-label">Ready:</span>
        <span class="status-value" id="ready-status">-</span>
      </div>
      <div class="status-item">
        <span class="status-label">Image:</span>
        <span class="status-value" id="image-status">-</span>
      </div>
    </div>
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
